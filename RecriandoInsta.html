<!Doctype html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="styleInsta.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="celular_foto.png"  alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="Instagram.png" class="instagramlogo" alt="Instagram" />
                    <div class="profilephoto">
                        <img src="Mestre_geral.jpg" alt="foto de perfil" />
                    </div>
                    <a href="#" class="instagram-login"> Continue como mestre</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é o mestre? </p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"> Baixe o aplicativo </p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
               
                </div>
            </div> 
        </div>
    </body>
</html>
